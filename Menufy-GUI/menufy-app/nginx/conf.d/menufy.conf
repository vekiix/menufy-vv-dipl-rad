# Menufy Application Server Configuration

# Upstream configuration for Next.js app
upstream menufy_app {
    server menufy-app:3000;
    keepalive 32;
}

# Cache configuration
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=static_cache:10m max_size=1g inactive=60m use_temp_path=off;

# HTTP server (redirects to HTTPS in production)
server {
    listen 80;
    server_name _;
    
    # Health check endpoint for load balancer
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect HTTP to HTTPS (uncomment for production with SSL)
    # return 301 https://$server_name$request_uri;
    
    # For development/testing, serve directly
    location / {
        include /etc/nginx/conf.d/proxy_params.conf;
        proxy_pass http://menufy_app;
    }
}

